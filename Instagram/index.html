<!DOCTYPE html>
<html  lang ="en">
<body>
    <meta  charset ="UTF-8">
    <meta  name = "viewport" content ="width = device-width, initial-scale = 1.0 ">
    <link  rel = "stylesheet" href="style.css">
    <title>Instagram</title>
</head>                   
<body>
    <div  class ="instagram-wrapper">
        <div  class="instagram-phone">
            <img  src ="./img/instagram-celular.png" alt= "celular">
        </div>
        <div  class ="instagram-continue">
            <div  class ="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div  class ="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a  href ="#"class="instagram-login">Continuar Como liviamarianery</a>
                <a  href ="#"class="instagram-logout">Remover Conta</a>
            </div>
            <div  class="group">
                <p  class ="not-account">Não é liviamarianery?</p>
                <p  class ="não conta">
                    <span  class="link-blue">Contas Alternar</span>
                    ou
                    <span  class ="link-blue">experimente-se</span>
                </p>
            </div>
            <div  class ="get-the-app">
                <p  class ="get-app">Baixe o aplicativo</p>
                <div  class ="download">
                    <a  href ="#"class="app-download"></a>
                    <a  href ="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
